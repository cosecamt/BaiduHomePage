<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <title>百度一下，你就知道</title>
</head>
<body>
    <!--总体容器-->
    <div class="totalDiv">
        <!--最上信息栏，其实用是用来加了透明壳-->
        <div class="informationBox"></div>
        <!--最上分区栏-->
        <div class="areaBox">
            <!--子分区链接-->
            <a href="#" class="areaAnchor">新闻</a>
            <a href="#" class="areaAnchor">hao123</a>
            <a href="#" class="areaAnchor">地图</a>
            <a href="#" class="areaAnchor">直播</a>
            <a href="#" class="areaAnchor">视频</a>
            <a href="#" class="areaAnchor">贴吧</a>
            <a href="#" class="areaAnchor">学术</a>
            <a href="#" class="areaAnchor">更多</a>
        </div>
        <!--最上用户栏-->
        <div class="userBox">
            <!--天气信息-->
            <div class="userWeather">
                <span class="weatherText weatherLevel">优</span>
                <span class="weatherText">
                    <span class="weatherText weatherText-num">4°C</span>
                    <img class="weatherText weatherText-img" src="images/weather.png" alt="">
                </span>
                <span class="weatherText">合肥</span>
            </div>
            <!--用户-设置-->
            <div class="userSetting">设置</div>
            <!--用户-头像-->
            <div class="userFace">
                <span class="UserFace-border">
                    <img class="UserFace-image" src="images/face.png">
                </span>
                <span class="UserFace-text">伊布</span>
            </div>
        </div>
        <!--搜索框部分总体-->
        <div class="searchBox">
            <!--百度图标-->
            <div class="baiduLogo">
                <img class="baiduLogo-image" src="images/baiduLogo.png" alt="">
            </div>
            <!--搜索框-->
            <form class="search" action="">
                <span class="search-group">
                    <!--识图功能按钮-->
                    <span class="search-photo"></span>
                    <!--输入框-->
                    <input class="search-main" type="text">
                </span>
                <input class="search-btn" type="submit" value="百度一下">
            </form>
        </div>
        <!--功能框部分-->
        <div class="functionBox">
            <!--功能框主体-->
            <div class="function-main">
                <!--功能标签-->
                <div class="function-tab">
                    <span class="tab-text type-deep">我的关注</span>
                    <span class="tab-text">推荐</span>
                    <span class="tab-text">导航</span>
                </div>
                <!--下划线-->
                <div class="function-line"></div>
                <!--功能主体-->
                <div class="function-body">
                    <!--磁贴-->
                    <div class="body-tile">
                        <div class="tile-menu">
                            <span class="menu-my">我的导航</span>
                            <span class="menu-write">编辑</span>
                            <span class="menu-display">分类显示</span>
                            <img class="menu-icon menu-text" src="images/icon.png" alt="">
                        </div>
                        <div class="tile-item">
                            <div class="item-group">
                                <img class="item-group-pic1" src="images/tile-1.png">
                                <div class="item-group-text">GitHub</div>
                            </div>
                            <div class="item-group">
                                <img class="item-group-pic" src="images/tile-2.png">
                                <div class="item-group-text">添加导航</div>
                            </div>
                        </div>
                    </div>
                    <!--自定义-->
                    <div class="body-custom">
                        <img class="custom-pic" src="images/tile-2.png">
                        <span class="custom-text">自定义</span>
                    </div>
                </div>
            </div>
        </div>
        <!--底栏部分-->
        <div class="bottomBox">
            <a class="bottom-text" href="#">设为首页</a>
            <a class="bottom-text" href="#">关于百度</a>
            <a class="bottom-text" href="#">About Baidu</a>
            <a class="bottom-text" href="#">百度营销</a>
            <a class="bottom-text" href="#">使用百度前必读</a>
            <a class="bottom-text" href="#">意见反馈</a>
            <a class="bottom-text" href="#">帮助中心</a>
            <a class="bottom-text" href="#">京公网安备11000002000001号</a>
            <a class="bottom-text" href="#">京ICP证030173号</a>
            <a class="bottom-text" href="#">©2021 Baidu</a>
            <a class="bottom-text" href="#">(京)-经营性-2017-0020</a>
        </div>
    </div>
</body>
</html>
